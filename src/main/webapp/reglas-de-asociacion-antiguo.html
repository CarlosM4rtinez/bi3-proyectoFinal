<!DOCTYPE html>
<html>
    <head>
        <title>Reglas de Asociacion - Mineria de Datos con Weka</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="./recursos/icon.png" sizes="32x32" />
        <link rel='stylesheet' href='./css/bootstrap.min.css' type='text/css' media='all' />
        <link rel='stylesheet' href='./css/style.css' type='text/css' media='all' />
        <link rel="stylesheet" href="./css/grapho.css" type='text/css' media='all'>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/functions.js"></script>
    </head>
    <body>
        <section>
            <h3 class="mb-4">Mineria de Datos con Weka</h3>
            <div class="contenedor">
                <form id="form-mineria" action="./servicios/mineria/consumir" method="post" enctype="multipart/form-data" class="form-inline formulario">
                    <div class="col-md-6">
                        <input id="file" data-action="./servicios/mineria/informacion" type="file" name="file" accept=".csv, .arff" required/>
                    </div>
                    <div class="col-md-3 row">
                        <select id="algoritmo" name="algoritmo" class="form-control">
                            <option value="1">Apriori</option>
                            <option value="2">FPGrowth</option>
                            <option value="3">Tertius</option>
                        </select>
                    </div>
                    <div class="col-md-3 row">
                        <button id="btnform-mineria" type="submit" class="btn btn-primary">Procesar datos</button>
                    </div>
                </form>
                <div class="resultado">
                    <div class="none pr">
                        <span id="expandir" class="exp btn">&#10021;</span>
                        <h5>Grafo dirigido</h5>
                        <div id="graph"></div>
                        <div id="graphBIG"></div>
                        <br>
                    </div>
                    <div id="rta"><br></div>
                </div>
            </div>
        </section>
        <footer>
            Carlos Alfredo Martinez Villada<br>
            Instituci√≥n Universitaria EAM <br>
            Ingenieria de Software<br>
            &copy; EAM 2019
        </footer>
    </body>
    <script src="./js/d3.v5.min.js"></script>
    <script src="./js/grapho.js"></script>
</html>
